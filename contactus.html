    <main>

        <div class="container-flex">
            <div class="contact-image">
                <img src="image/contact-us.jpg" alt="Expressive white brushstrokes sweep across a brayer-made texture layered over a black background.">
            </div>
            <div class="contact-form" style="margin-left: 5%;">
                <h2 style="margin-top: 5%;"> Contact Me </h2>

                <!-- https://blog.getform.io/how-to-create-an-html-form-that-sends-you-an-email/-->
                <form action="https://getform.io/f/bkkyxmrb" method="POST">
                    <h3 class="input-field-h3">Full Name</h3>
                    <input type="text" name="name" class="input-field">

                    <h3 class="input-field-h3">Email</h3>
                    <input type="email" name="email" class="input-field">

                    <h3 class="input-field-h3">Message</h3>
                    <input type="text" name="message" class="input-field" style="height: 140px;">
                    <br>

                    <!-- add hidden Honeypot input to prevent spams -->
                    <input type="hidden" name="_gotcha" style="display:none !important">
                    
                    <button type="submit">Send</button>
                </form>
              
            </div>
        </div>

        <footer>
            <div class="fdiv">
                <div class="frec">
                    <a href="aboutus.html"><span>About Me</span></a>
                    <a href="archive.html"><span>Archive</span></a>
                    <a href="contactus.html"><span>Contact Me</span></a>
                </div>
                <img src="image\footer alt 03.jpg" alt="A textured collage featuring layered torn paper, handwritten and printed text in English and Persian, and colorful paint marks in blue, red, and green." class="fimg">
            </div>
        </footer>
